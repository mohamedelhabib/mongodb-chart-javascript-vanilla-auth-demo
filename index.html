<!DOCTYPE html>
<html>
  <head>
    <title>Charts Embedded</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />
    <script src="https://unpkg.com/@mongodb-js/charts-embed-dom"></script>

  </head>

  <body>
    <main>
      <div class="topnav">
        <div class="title">Mongo Chart Embedded</div>
        <div class="topnav-right">
          <button id="logoutButton">Log Out</button>
          <button id="refreshButton">Refresh</button>
        </div>
      </div>


      <div id="login-page" class="login-page">
        <div class="form">
          <form id="login-form" class="login-form">
            <h4 class="input-title">Email Address</h4>
            <input
              id="username"
              type="text"
              placeholder="Enter your email address"
            />
            <h4 class="input-title">Password</h4>
            <input
              type="password"
              id="password"
              placeholder="Hint: it's password"
            />
            <p id="errorMessage">Authentication failed.</p>
            <input type="submit" id="loginButton" value="Log In" />
          </form>
        </div>
      </div>
      <div class="chart-container">
        <div id="chart_zip" class="chart"></div>
        <div id="chart_cuisine" class="chart"></div>
        <div id="chart_score" class="chart"></div>
        <div id="chart" class="chart"></div>
      </div>
    </main>

    </script>
    <script src="assets/index.js"></script>
  </body>
</html>
